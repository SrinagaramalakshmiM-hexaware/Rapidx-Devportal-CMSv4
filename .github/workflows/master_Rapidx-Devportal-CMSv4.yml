# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Rapidx-Devportal-CMSv4

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_612d091050ad4ff798d3b5283ad49780 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_35697e70aae64c2789a9aec329128e65 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_612d091050ad4ff798d3b5283ad49780 }}/ramalakshmimoyilla/rapidx-devportal:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Rapidx-Devportal-CMSv4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5ea0d13d6ad48d6a2411156bb8d1c8a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_612d091050ad4ff798d3b5283ad49780 }}/ramalakshmimoyilla/rapidx-devportal:${{ github.sha }}'